<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Some ngStuff</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid">
        <div class="row" ng-controller="homeController as vm">
            <div class="col-md-6">
                <h2>{{vm.pageTitle}}</h2>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="person in vm.people">
                        {{person.title}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- libraries -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    
    <!-- controllers -->
    <script src="app/app.js"></script>
    <script src="app/homeController.js"></script>
    
    <!-- services -->
    <script src="app/services/gasherService.js"></script>
    <script src="app/services/dataService.js"></script>
    
</body>
</html>
